<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
        <a-text id="locationText" value="Loading location..." look-at="[gps-camera]" scale="120 120 120"
            gps-entity-place=""></a-text>
        <a-camera gps-camera rotation-reader></a-camera>

        <script>
            // Function to update text with fetched latitude and longitude
            function updateLocationText(latitude, longitude) {
                const locationText = document.getElementById('locationText');
                if (locationText) {
                    locationText.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);
                    locationText.setAttribute('value', `Latitude: ${latitude}\nLongitude: ${longitude}`);
                }
            }

            // Get user's location
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    updateLocationText(latitude, longitude);
                },
                (error) => {
                    console.error('Error fetching location:', error);
                    updateLocationText('Unable to fetch', 'location');
                }
            );
        </script>
    </a-scene>
</body>

</html>
